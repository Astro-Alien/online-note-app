<style>
    * {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        font-family: 'SourceSansPro', sans-serif;
        color: white;

    }

    ::-webkit-scrollbar {
        width: 0.4rem;
    }

    ::-webkit-scrollbar-thumb {
        background: black;
        border-radius: 0.2rem;
    }

    .container {
        display: grid;
        grid-template: 3rem 1fr 2rem /  repeat(2, 1fr);
        height: 100vh;
        width: 100vw;
        background: linear-gradient(to bottom right, black, white);
    }

    #header, #footer {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #ffffff
    }

    #header {
        font-size: 1.5rem;
        grid-column: 1 / 3;
        background-color: #000000;
    }

    #note-container {
        grid-column: 1 / 2;
        height: 100%;
    }

    #edit-container {
        grid-column: 2 / 3;
        height: 100%;
    }

    #footer {
        grid-column: 1 / 3;
        background-color: #000000;

    }

    @media (min-width: 320px) and (max-width: 767px) {
        .container {
            grid-template: 3rem 1fr 1fr 3rem / 1fr;
            overflow-y: auto;
        }

        #edit-container {
            grid-column: 1 / 3;
        }
    }
</style>

<div class="container">
    <div id="header">Note Me</div>
    <div id="note-container">
        <note-component id="note"></note-component>
    </div>
    <div id="edit-container">
        <edit-component id="edit-component"></edit-component>
    </div>
    <div id="footer">@charleslemmert</div>
</div>

<script type="module" defer src="./index.js">

</script>
